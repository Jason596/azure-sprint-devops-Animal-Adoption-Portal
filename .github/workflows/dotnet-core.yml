name: .NET Core

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
    # publish nuget packages -- start
      - name: Pack Packages
        run: dotnet pack ./AnimalAdoption.Common.Logic/AnimalAdoption.Common.Logic.csproj --configuration Release --no-build --output jason596.taa-portal\nupkgs\Release
      - name: Setup Nuget.exe
        uses: warrenbuckley/Setup-Nuget@v1
      - name: Nuget Add Source
        run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/emiliano84/index.json" -UserName jason596 -Password ${{ secrets.ACCESS_TOKEN }}
      - name: Nuget SetAPIKey
        run: nuget setApiKey ${{ secrets.ACCESS_TOKEN }} -Source "GitHub"
      - name: Nuget Push
        run: nuget push jason596.taa-portal\nupkgs\Release\*.nupkg -Source "GitHub"
        # - name: Test
        #   run: dotnet test --no-restore --verbosity normal
      - name: List out directory contents
        run: |
          echo "Listing the contents of the GitHub workspace directory"
          ls ${{ github.workspace }}

          echo "Recursively listing all contents of the current directory"
          ls -R
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.1.4
        with:
          # Artifact name
          name: ccc-animal
          # A file, directory or wildcard pattern that describes what to upload
          path: ./AnimalAdoption.Web.Portal/bin/Release/*
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: warn
